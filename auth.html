<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <link rel="stylesheet" href="./assets/css/auth.css">
    <link rel="icon" href="./assets/image/icon.png" format="image/png">
    <title>ورود | عضویت</title>
  </head>
  <body>

    <svg-pack></svg-pack>

    <!-- Modals -->
    <cities-modal></cities-modal>
    <best-selling-modal></best-selling-modal>

    <header>
      <mobile-menu></mobile-menu>

      <mobile-nav></mobile-nav>

      <mobile-cat-menu></mobile-cat-menu>

      <top-bar></top-bar>

      <nav-bar></nav-bar>

      <!-- Desktop Menu And Some Other -->
      <main-bar></main-bar>

      <bread-crumb></bread-crumb>
    </header>

    <main>
      <!-- Forms Wrraper -->
      <section class="forms-wrapper relative z-10 p-2 sm:p-6">
        <div class="container relative z-20">
          <div id="login" class="form hidden grid-cols-2">
            <!-- Form -->
            <div class="w-full col-span-2 lg:col-span-1">
              <div
                class="flex flex-col items-center justify-center sm:px-6 sm:py-8 mx-auto lg:py-0">
                <div
                  class="w-full bg-white rounded-lg dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 shadow-md">
                  <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1
                      class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                      ورود به حساب شما
                    </h1>
                    <div class="space-y-4 md:space-y-6">
                      <div>
                        <label for="login-email"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">آدرس
                          ایمیل</label>
                        <input dir="ltr" type="email" name="login-email" id="login-email"
                          class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-theme-color-dark focus:border-theme-color-dark block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-theme-color-light dark:focus:border-theme-color-light"
                          placeholder="example.com..." required>
                      </div>
                      <div>
                        <label for="login-password"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">گذرواژه</label>
                        <input dir="ltr" type="password" name="login-password"
                          id="login-password" placeholder="••••••••"
                          class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-theme-color-dark focus:border-theme-color-dark block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-theme-color-light dark:focus:border-theme-color-light"
                          required>
                      </div>
                      <div class="flex items-center justify-between">
                        <div class="flex items-start gap-1">
                          <div class="flex items-center h-5">
                            <input id="remember" type="checkbox"
                              clFass="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-theme-color-dark dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-theme-color-dark dark:ring-offset-gray-800">
                          </div>
                          <div class="ml-3 text-sm">
                            <label for="remember"
                              class="text-gray-500 dark:text-gray-300">مرا به
                              خاطر بسپار</label>
                          </div>
                        </div>
                        <button
                          onclick="changeForm('forgot-password')"
                          class="text-sm font-medium text-theme-color-dark hover:underline dark:text-theme-color-light">فراموشی
                          رمز عبور</button>
                      </div>
                      <button
                        class="w-full text-white bg-theme-color-dark hover:bg-theme-color-light ring-4 outline-none ring-theme-color-dark hover:ring-theme-color-light font-medium rounded-lg text-sm px-5 py-2.5 text-center">ورود
                        به حساب</button>
                      <p
                        class="text-sm font-light text-gray-500 dark:text-gray-400">
                        هیچ حسابی ندارید؟ 
                        <button
                        onclick="changeForm('register')"
                          class="font-medium text-theme-color-dark hover:underline dark:text-theme-color-light">ثبت
                          نام
                        </button>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Picture -->
            <div class="hidden lg:block col-span-1">
              <img src="./assets/image/auth/log-in.png" alt="login-pg">
            </div>
          </div>

          <div id="register" class="form hidden grid-cols-2 items-center">
            <!-- Form -->
            <div class="w-full col-span-2 lg:col-span-1">
              <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">                
                <div
                  class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                  <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1
                      class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                      ایجاد حساب
                    </h1>
                    <div class="space-y-4 md:space-y-6" action="#">
                      <div>
                        <label for="register-email"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">آدرس ایمیل</label>
                        <input type="email" name="register-email" id="register-email"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="example@gmail.com" required>
                      </div>
                      <div>
                        <label for="register-password"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">گذرواژه</label>
                        <input type="password" name="register-password" id="register-password"
                          placeholder="••••••••"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          required>
                      </div>                      
                      <div class="flex items-start gap-1">
                        <div class="flex items-center h-5">
                          <input id="terms" aria-describedby="terms"
                            type="checkbox"
                            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                            required>
                        </div>
                        <div class="ml-3 text-sm">
                          <label for="terms"
                            class="font-light text-gray-500 dark:text-gray-300">
                            تمامی 
                            <button
                              class="font-medium text-primary-600 hover:underline dark:text-primary-500">
                              مقررات 
                            </button>
                            را میپذیرم
                          </label>
                        </div>
                      </div>
                      <button type="submit"
                        class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">ایجاد حساب</button>
                      <p
                        class="text-sm font-light text-gray-500 dark:text-gray-400">
                        اکانتی دارید ؟ 
                        <button                          
                          onclick="changeForm('login')"
                          class="font-medium text-primary-600 hover:underline dark:text-primary-500">
                          ورود کنید
                        </button>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Picture -->
            <div class="hidden lg:block col-span-1">
              <img src="./assets/image/auth/sign-up.png" alt="login-pg">
            </div>
          </div>

          <div id="forgot-password" class="form hidden grid-cols-2 items-center justify-center">
            <!-- Form -->
            <div class="w-full col-span-2 lg:col-span-1">
              <div class="mx-auto mt-7 bg-white  rounded-xl shadow-lg dark:bg-gray-800 dark:border-gray-700 border-2 border-theme-color-light w-full xs:w-[400px]">
                <div class="p-4 sm:p-7">
                  <div class="text-center">
                    <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">رمزت رو فراموش کردی؟</h1>
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                      رمزت یادت اومد؟
                      <button
                       onclick="changeForm('login')"
                       class="text-theme-color-dark decoration-2 hover:underline font-medium">
                        برو به حسابت
                      </button>
                    </p>
                  </div>
          
                  <div class="mt-5">
                    <div>
                      <div class="grid gap-y-4">
                        <div>
                          <label for="forgot-email" class="block text-sm font-bold ml-1 mb-2 dark:text-white">آدرس ایمیل</label>
                          <div class="relative">
                            <input type="email" id="forgot-email" name="forgot-email" class="dark:bg-gray-800 py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-theme-color-dark focus:ring-theme-color-dark shadow-sm" required aria-describedby="email-error">
                          </div>
                          <p class="hidden text-xs text-red-600 mt-2" id="forgot-email-error">لطفا یک ایمیل معتبر وارد کنید.</p>
                        </div>
                        <button class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-theme-color-dark text-white hover:bg-theme-color-light focus:outline-none focus:ring-2 focus:ring-theme-color-dark focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">تغیر گذرواژه</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Picture -->
            <div class="hidden lg:block col-span-1">
              <img src="./assets/image/auth/forgot.png" alt="login-pg">
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <footer-top></footer-top>

        <footer-main></footer-main>

        <footer-bottom></footer-bottom>
      </div>
    </footer>
    <script type="module" src="./assets/js/customElementDefiner.js"></script>
    <script type="module"
      src="./assets/js/auth/customElementDefiner.js"></script>
    <script type="module" src="./assets/js/auth/app.js"></script>
    <script type="module" src="./assets/js/funcs/shared-app.js"></script>
  </body>
</html>
