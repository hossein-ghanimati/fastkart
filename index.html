<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/vendor/swiper/swiper.css">
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <link rel="icon" href="./assets/image/icon.png" format="image/png">
    <title>Fastkart - صفحه اصلی</title>
  </head>
  <body>

    <svg-pack></svg-pack>

    <!-- Modals -->
    <cities-modal></cities-modal>
    <best-selling-modal></best-selling-modal>

    <header>
      <mobile-menu></mobile-menu>

      <!-- Mobile Navbar -->
      <div class="md:hidden p-[10px] w-full h-[68px] z-40 fixed bottom-0 bg-theme-color-dark text-white">
        <ul class="mx-auto flex w-full h-full xs:w-[90%] sm:w-[80%] items-center justify-center text-xs xs:text-sm sm:text-base">
          <li class="w-full">
            <a href="#" class="flex flex-col items-center">
              <svg class="size-5">
                <use xlink:href="#home-icon"></use>
              </svg>
              <p>خانه</p>
            </a>
          </li>

          <li class="w-full">
            <button class="flex flex-col items-center size-full">
              <svg class="size-5">
                <use xlink:href="#category-icon"></use>
              </svg>
              <p>دسته ها</p>
            </button>
          </li>

          <li class="w-full">
            <a href="#" class="flex flex-col items-center">
              <svg class="size-5">
                <use xlink:href="#search-icon"></use>
              </svg>
              <p>جستجو</p>
            </a>
          </li>

          <li class="w-full">
            <a href="#" class="flex flex-col items-center">
              <svg class="size-5">
                <use xlink:href="#heart-icon"></use>
              </svg>
              <p>علاقه‌مندی</p>
            </a>
          </li>

          <li class="w-full">
            <a href="#" class="flex flex-col items-center">
              <svg class="size-5">
                <use xlink:href="#shopping-cart-icon"></use>
              </svg>
              <p>سبدخرید</p>
            </a>
          </li>

        </ul>
      </div>

      <top-bar></top-bar>

      <nav-bar></nav-bar>

      <!-- Desktop Menu And Some Other -->
      <main-bar></main-bar>
    </header>

    <main>
      <site-landing></site-landing>

      <categories-section></categories-section>

      <offer-section></offer-section>

      <fruit-section></fruit-section>

      <offer-timer></offer-timer>

      <dairy-section></dairy-section>

      <cats-picture></cats-picture>

      <label-products></label-products>

      <blog-news></blog-news>

      <news-letter></news-letter>
    </main>

    <footer>
      <div>
        <footer-top></footer-top>

        <footer-main></footer-main>

        <footer-bottom></footer-bottom>
      </div>
    </footer>

    <script src="./assets/vendor/swiper/swiper.js"></script>
    <script type="module" src="./assets/js/customElementDefiner.js"></script>
    <script type="module" src="./assets/js/index/app.js"></script>
    <script type="module" src="./assets/js/funcs/shared-app.js"></script>
  </body>
</html>
