<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/vendor/swiper/swiper.css">
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <link rel="icon" href="./assets/image/icon.png" format="image/png">
    <title>Fastkart - صفحه اصلی</title>
  </head>
  <body>

    <svg-pack></svg-pack>

    <!-- Modals -->
    <cities-modal></cities-modal>
    <best-selling-modal></best-selling-modal>

    <header>
      <mobile-menu></mobile-menu>

      <top-bar></top-bar>

      <nav-bar></nav-bar>

      <!-- Desktop Menu And Some Other -->
      <main-bar></main-bar>
    </header>

    <main>
      <site-landing></site-landing>

      <categories-section></categories-section>

      <offer-section></offer-section>

      <fruit-section></fruit-section>

      <offer-timer></offer-timer>

      <dairy-section></dairy-section>

      <cats-picture></cats-picture>

      <label-products></label-products>

      <blog-news></blog-news>

      <news-letter></news-letter>
    </main>

    <footer>
      <!-- Footer Top -->
      <div class="hidden md:flex items-center flex-wrap">
        <!-- Servise Box -->
        <div class="w-1/2 2xl:w-1/4 px-3 mb-4 flex items-center justify-center gap-3">
          <svg class="size-[38px]">
            <use xlink:href="#products-icon" class="text-gray-800 dark:text-gray-100"></use>
          </svg>
          <span class="font-medium">محصولات تازه و ارگانیک</span>
        </div>
        <div class="w-1/2 2xl:w-1/4 px-3 mb-4 border-r-2  border-dashed border-gray-400 dark:border-gray-300 flex items-center justify-center gap-3">
          <svg class="h-[38px] w-[50px]">
            <use xlink:href="#truck-icon" class="text-gray-800 dark:text-gray-100"></use>
          </svg>
          <span class="font-medium text-sm">ارسال رایگان برای خرید بالای 500 تومان</span>
        </div>
        <div class="w-1/2 2xl:w-1/4 px-3 2xl:border-r-2  border-dashed border-gray-400 dark:border-gray-300 flex items-center justify-center gap-3">
          <svg class="size-[38px]">
            <use xlink:href="#offer-icon" class="text-gray-800 dark:text-gray-100"></use>
          </svg>
          <span class="font-medium">تخفیف های ویژه روزانه</span>
        </div>
        <div class="w-1/2 2xl:w-1/4 px-3 border-r-2  border-dashed border-gray-400 dark:border-gray-300 flex items-center justify-center gap-3">
          <svg class="size-[38px]">
            <use xlink:href="#market-icon" class="text-gray-800 dark:text-gray-100"></use>
          </svg>
          <span class="font-medium">بهترین قیمت در سراسر وب</span>
        </div>
      </div>
    </footer>

    <script src="./assets/vendor/swiper/swiper.js"></script>
    <script type="module" src="./assets/js/customElementDefiner.js"></script>
    <script type="module" src="./assets/js/index/app.js"></script>
    <script type="module" src="./assets/js/funcs/shared-app.js"></script>
  </body>
</html>
