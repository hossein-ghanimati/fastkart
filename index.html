<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/vendor/swiper/swiper.css">
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <link rel="icon" href="./assets/image/icon.png" format="image/png">
    <title>Fastkart - صفحه اصلی</title>
  </head>
  <body>

    <svg-pack></svg-pack>

    <!-- Modals -->
    <cities-modal></cities-modal>
    <best-selling-modal></best-selling-modal>

    <header>
      <mobile-menu></mobile-menu>

      <top-bar></top-bar>

      <nav-bar></nav-bar>

      <!-- Desktop Menu And Some Other -->
      <main-bar></main-bar>
    </header>

    <main>
      <site-landing></site-landing>

      <categories-section></categories-section>

      <offer-section></offer-section>

      <fruit-section></fruit-section>

      <offer-timer></offer-timer>

      <dairy-section></dairy-section>

      <cats-picture></cats-picture>

      <label-products></label-products>

      <!-- Weblog News -->
      <section>
        <section-header
          title="جدید ترین های وبلاگ"
          subtitle="یک دستیار مجازی محصولات را از لیست شما جمع آوری می کند"></section-header>

        <!-- Section Content -->
        <div class="block swiper__catsPicture overflow-hidden mt-9 md:mt-15">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <blog-box
              id="asdf544asdf3-01"
              src="blog/1.jpg"
              subtitle="فارمات"
              title="گیاه مغذی">
            </blog-box>
            <blog-box
              id="asdf544asdf3-02"
              src="blog/2.jpg"
              subtitle="برند شیر"
              title="شیر تازه">
            </blog-box>
            <blog-box
              id="asdf544asdf3-03"
              src="blog/3.jpg"
              subtitle="برند آبجو"
              title="آبجو تازه - 30% تخفیف">
            </blog-box>
            <blog-box
              id="asdf544asdf3-04"
              src="blog/4.jpg"
              subtitle="برند آبجو"
              title="آبجو 500 میلی لیتر - 20% تخفیف">
            </blog-box>
            <blog-box
              id="asdf544asdf3-05"
              src="blog/5.jpg"
              subtitle="برند سودا"
              title="گوشت سوسیس تازه">
            </blog-box>
          </div>
        </div>
      </section>
    </main>

    <script src="./assets/vendor/swiper/swiper.js"></script>
    <script type="module" src="./assets/js/customElementDefiner.js"></script>
    <script type="module" src="./assets/js/index/app.js"></script>
    <script type="module" src="./assets/js/funcs/shared-app.js"></script>
  </body>
</html>
