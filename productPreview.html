<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/vendor/swiper/swiper.css">
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <link rel="stylesheet" href="./assets/css/productPreview.css">
    <link rel="icon" href="./assets/image/icon.png" format="image/png">
    <title>جزئیات محصول</title>
  </head>
  <body>
    <svg-pack></svg-pack>

    <!-- Modals -->
    <cities-modal></cities-modal>
    <best-selling-modal></best-selling-modal>

    <header>
      <mobile-menu></mobile-menu>

      <mobile-nav></mobile-nav>

      <mobile-cat-menu></mobile-cat-menu>

      <top-bar></top-bar>

      <nav-bar></nav-bar>

      <!-- Desktop Menu And Some Other -->
      <main-bar></main-bar>

      <bread-crumb></bread-crumb>
    </header>

    <main>
      <div class="container md:flex-row-reverse space-y-2 xl:space-y-3">
        <!-- Main Content -->
        <div class="grid grid-cols-10 gap-2 xl:gap-3">
          <!-- Product Info -->
          <section
            class="col-span-10 lg:col-span-6 xl:col-span-7 p-1 space-y-8 sm:space-y-10 3xl:space-y-14">
            <product-main-details></product-main-details>

            <product-other-details></product-other-details>
          </section>

          <side-bar></side-bar>
        </div>

        <related-products></related-products>
      </div>
    </main>

    <!-- Desktop Bottom Bar -->
    <div class="hidden md:block w-full h-[90px] fixed bottom-0 z-30 bg-gray-100 dark:bg-gray-800 border-t border-gray-300 dark:border-gray-500">
      <div class="container h-full flex items-center justify-between">
        <!-- Info         -->
        <div class="flex items-center gap-4">
          <div class="size-20">
            <img src="./assets/image/products/کیک شکلاتی خامه ای/1.jpg" alt="شکلات خامه ای" class="bg-blend-multiply rounded shadow-md ">
          </div>

          <div class="flex flex-col gap-1">
            <span class="font-medium">کیک کرم شکلاتی</span>
            <div class="flex items-center gap-2">
              <span class="text-gray-700 dark:tex-tgray-200">70.000</span>
              <span class="text-red-500 line-through">100.000</span>
              <span class="text-theme-color-dark dark:bg-theme-color-light">55% تخفیف</span>
            </div>
          </div>
        </div>

        <!-- Adding Options -->
        <div class="flex items-center gap-2">
         <div class="bg-gray-200 dark:bg-gray-700 h-9 py-1 px-3 w-36 rounded flex items-center justify-center">
          <select name="product-weight" id="product-weight" class="bg-gray-200 dark:bg-gray-700 cursor-grab">
            <option value="default">وزن...</option>
            <option value="1">1 کیلوگرم</option>
            <option value="1.5">1/5 کیلوگرم</option>
            <option value="2.5">2/5 کیلوگرم</option>
            <option value="5">5 کیلوگرم</option>
            <option value="10">10 کیلوگرم</option>
          </select>
         </div>

          <div class="flex items-center justify-center h-9 p-1 bg-gray-200 dark:bg-gray-700 rounded">
            <!-- Plus Action -->
            <button type="button">
              <svg class="p-1 size-8 bg-gray-100 dark:bg-gray-800 rounded">
                <use xlink:href="#plus-icon" class="text-theme-color-dark dark:bg-theme-color-light"></use>
              </svg>
            </button>
      
            <!-- Item Count In Basket -->
            <span class="h-full w-20 flex items-center justify-center">0</span>
      
            <!-- Minus Actions -->
            <button type="button">
              <svg class="p-1 size-8 bg-gray-100 dark:bg-gray-800 rounded">
                <use xlink:href="#minus-icon" class="text-theme-color-dark dark:bg-theme-color-light"></use>
              </svg>
            </button>
          </div>
        </div>

        <button class="text-white py-3 px-4 bg-theme-color-dark dark:bg-theme-color-light rounded-md flex items-center gap-2">
          <svg class="size-6">
            <use xlink:href="#shopping-cart-icon" class="text-white"></use>
          </svg>

          افزودن به سبد خرید
        </button>
      </div>
    </div>

    <footer>
      <div>
        <footer-top></footer-top>

        <footer-main></footer-main>

        <footer-bottom></footer-bottom>
      </div>
    </footer>

    <script src="./assets/vendor/swiper/swiper.js"></script>
    <script type="module" src="./assets/js/customElementDefiner.js"></script>
    <script type="module"
      src="./assets/js/productPreview/customElementDefiner.js"></script>
    <script type="module" src="./assets/js/productPreview/app.js"></script>
    <script type="module" src="./assets/js/funcs/shared-app.js"></script>
  </body>
</html>
