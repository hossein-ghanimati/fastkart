<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/vendor/swiper/swiper.css">
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <link rel="stylesheet" href="./assets/css/productPreview.css">
    <link rel="icon" href="./assets/image/icon.png" format="image/png">
    <title>جزئیات محصول</title>
  </head>
  <body>
    <svg-pack></svg-pack>

    <!-- Modals -->
    <cities-modal></cities-modal>
    <best-selling-modal></best-selling-modal>

    <header>
      <mobile-menu></mobile-menu>

      <mobile-nav></mobile-nav>

      <mobile-cat-menu></mobile-cat-menu>

      <top-bar></top-bar>

      <nav-bar></nav-bar>

      <!-- Desktop Menu And Some Other -->
      <main-bar></main-bar>

      <bread-crumb></bread-crumb>
    </header>

    <main>
      <div class="container md:flex-row-reverse space-y-2 xl:space-y-3">
        <!-- Main Content -->
        <div class="grid grid-cols-10 gap-2 xl:gap-3">
          <!-- Product Info -->
          <section
            class="col-span-10 lg:col-span-6 xl:col-span-7 p-1 space-y-8 sm:space-y-10 3xl:space-y-14">
            <product-main-details></product-main-details>

            <!-- Product Other Details -->
            <div class="block">
              <!-- Other Details List -->
              <ul>
                <li><label for="product-description">description</label></li>
                <li><label for="fields">fields</label></li>
                <li><label for="guide">guide</label></li>
                <li><label for="comments">comments</label></li>
              </ul>

              <!-- Other Details Bodys -->
              <div>
                <!-- Body Sample-->    
                <div>
                  <input type="radio" name="other-details" id="product-description" class="hidden other-details-input" checked>
                  <!-- Content -->
                  <div class="hidden w-full h-10 bg-slate-400 rounded items-center justify-center ">
                    <!-- Details Content -->
                    description
                  </div>
                </div>            
                
                <div>
                  <input type="radio" name="other-details" id="fields" class="hidden other-details-input">
                  <!-- Content -->
                  <div class="hidden w-full h-10 bg-slate-400 rounded items-center justify-center ">
                    <!-- Details Content -->
                    fields
                  </div>
                </div>
                
                <div>
                  <input type="radio" name="other-details" id="guide" class="hidden other-details-input">
                  <!-- Content -->
                  <div class="hidden w-full h-10 bg-slate-400 rounded items-center justify-center ">
                    <!-- Details Content -->
                    guide
                  </div>
                </div>

                <div>
                  <input type="radio" name="other-details" id="comments" class="hidden other-details-input">
                  <!-- Content -->
                  <div class="hidden w-full h-10 bg-slate-400 rounded items-center justify-center ">
                    <!-- Details Content -->
                    comments
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- Side Bar -->
          <aside
            class="bg-red-700 h-3/4 min-h-32 hidden col-span-4 lg:block xl:col-span-3 sticky top-3"></aside>
        </div>

        <!-- Relative  Products -->
        <div class="bg-pink-700 h-24"></div>
      </div>
    </main>

    <footer>
      <div>
        <footer-top></footer-top>

        <footer-main></footer-main>

        <footer-bottom></footer-bottom>
      </div>
    </footer>

    <script src="./assets/vendor/swiper/swiper.js"></script>
    <script type="module" src="./assets/js/customElementDefiner.js"></script>
    <script type="module" src="./assets/js/productPreview/customElementDefiner.js"></script>
    <script type="module" src="./assets/js/productPreview/app.js"></script>
    <script type="module" src="./assets/js/funcs/shared-app.js"></script>
  </body>
</html>
